<section class="bg-wallpaper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-3 search-form">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search For User" name="search" #search (click)=SearchUser(search.value)>
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" (click)=SearchUser(search.value)>
                            <i class="fa fa-search"></i>
                          </button>
                        </div>
                      </div>

            </div>            
        </div>        
    </div> 
</section>

<br>
<section>
    <div class="container" *ngIf="userData">
        <div class="row">
            <div class="col-md-7">
                    <h4 *ngIf="followerData" class="text-center">Followers of {{userData.login}}</h4>
                    <div class="row followers">
                    <div class="col-md-3" *ngFor = "let fdata of followerData">
                        <img src="{{fdata.avatar_url}}" class="img img-thumbnail">
                        <p class="text-center">{{fdata.login}}</p>
                    </div>
                </div>                
            </div>
            <div class="col-md-5">
                        <h4 *ngIf="userData" class="text-center">Profile of {{userData.login}}</h4>
                        <div class="row">
                    
                    <div class="col-md-4">
                        <img src="{{userData.avatar_url}}" class="img img-thumbnail"  alt="">                        
                    </div>
                    <div class="col-md-8">
                        <h3>User Name: {{userData.login}}</h3>
                        <p><strong>Login ID: </strong>{{userData.id}}</p>                        
                    </div>
                    <div class="col-md-12">
                            <p><strong> Location:</strong> {{userData.location}}</p>                        
                            <p><strong>Blog:</strong> {{userData.blog}}</p>                        
                            <p><strong>No. of Followers:</strong> {{userData.followers}}</p>                        
                            <p><strong>No.of Following:</strong> {{userData.following}}</p>                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
